<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpForm</title>
    <style>

        body{
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .head{
            margin-top: 40px;
            width: 300px;
            text-align: center;
            background-color: #0073e6; /* Blue color */
            color: white;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
            border-radius: 10px;
        }

        .container{
            width: 300px;
            border: 3px solid #0073e6; /* Blue border */
            margin: 20px auto;
            padding: 20px;
            background-color: white; /* White background */
            border-radius: 10px;
        }

        label {
            color: #0073e6; /* Blue text for labels */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%; /* Makes all input boxes the same width */
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 2px solid #0073e6; /* Blue border */
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding and border are included in the width */
        }

        button{
            display: block;
            margin: 20px auto;
            background-color: #0073e6; /* Blue background */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5; /* Darker blue on hover */
        }

        a {
            color: #0073e6; /* Blue link color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <div class="head">
            <h1>LOGIN</h1>
        </div>
    </header>
        
    <div class="container">
        <form action="https://www.example.com">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter full Name" name="fullName" required>
            <br>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" placeholder="Enter email" name="email" required>
            <br>
            <label for="password">Password:</label> 
            <input type="password" id="password" placeholder="At least 10 characters" maxlength="10" required>
            
            <button type="submit">Login</button>
        </form>
        <br>
        Already have an account? <a href="sign Up.html">SIGN UP</a>
    </div>
</body>
</html>
